<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- //导入vue的包 -->
    <script src="vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
        <!-- 第一种 -->
        <p>{{ msg }}</p>
    <hr>
    <!-- 第二种 -->
    <!-- x-text 叫做指令 -->
    <!-- vue的指令都是v-开头的====================== -->
        <h3 v-text="msg"></h3>

    </div>
    


        <script>
        const vm=new Vue({
            el:'#app',
            data:{
                msg:'vue渲染的数据'
            }
        })
        </script>
</body>
</html>
